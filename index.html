            <div class="cart-navbar">
              <h2>CART</h2>
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="cart-content">
              <input type="text" class="search-product">

              <div class="product delete">

        <div class="section" id="third-page">
              <div class="contactUs">
                <div class="contact">
                  <h2>Reach Us</h2>
                  
                  <form action="#.php">
                    <div class="firstname">
                      <label for="fname">First Name</label>
                      <input type="text" placeholder="Your first Name.." id="fname">
                    </div>
                    
                    <div class="lastname">
                       <label for="lname">Last Name</label>
                      <input type="text" placeholder="Your last Name.." id="lname">
                    </div>
                    
                    <div class="state">
                      <label for="State">State</label>
                      <select name="State" id="State">

                        <option value="Kerala">Kerala</option>

                        <option value="Odisha">Odisha</option>
                        <option value="Tamilnadu">Tamilnadu</option>
                        <option value="Bengaluru">Bengaluru</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="UP">UP</option>
                      </select>
                    </div>
                    
                    <div class="email">
                      <label for="email">E-mail</label>
                      <input type="email" id="email" placeholder="Your email..">
                    </div>
                    
                    <div class="Query">
                      <label for="queries">Ask Queries</label>
                      <textarea id="queries" placeholder="write something here..."></textarea>
                    </div>
                    
                    <div class="submit">
                     <button type="submit">Submit</button>
                    </div>
                  </form>
                  
              </div>
